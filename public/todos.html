<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <link rel="stylesheet" href="dist/styles/default.css" />
    <script src="./dist/scripts/bundle.js" ></script>

</head>

<script type="text/html" id="todosItemTemplate">
    <div class="todos-item">
        <div class="todos-item_ready-mark">
            <div class="ready-mark">
                <input class="ready-mark_target js-todos-item_ready-mark" type="checkbox" aria-label="Mark task as done">
                <div class="ready-mark_visual"></div>
            </div>
        </div>
        <button class="todos-item_remove" aria-label="Remove task">
            <div class="todos-item_remove_icon js-todos-item_remove"></div>
        </button>
        <div class="todos-item_text js-todos-item_text" contenteditable="true"></div>
    </div>
</script>

<body>

<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">todos</h1>
    </div>

    <div class="todos-container js-todos-container __empty">

        <div class="todos-addbar">

            <button class="todos-addbar_select-all js-todos-addbar_select-all" aria-label="Mark all items as done">
                <div class="todos-addbar_select-all_icon"></div>
            </button>

            <div class="todos-addbar_new-item-w">
                <input class="todos-addbar_new-item js-todos-addbar_new-item"
                       type="text"
                       placeholder="What needs to be done?"
                       aria-label="Add new task to todo list">
            </div>

        </div>

        <div class="todos-list js-todos-list"></div>

        <div class="todos-actionbar js-todos-actionbar">

            <div class="todos-actionbar_counter js-todos-actionbar_counter" aria-label="Amount of remaining tasks">
                0 items left
            </div>

            <button class="todos-actionbar_clear-button js-todos-actionbar_clear-button __hide" aria-label="Clear completed tasks">
                Clear completed
            </button>

            <div class="filters js-todos-actionbar_filters">
                <button class="filter __active" data-filter="all" aria-label="Show all tasks">All</button>
                <button class="filter" data-filter="active" aria-label="Show current tasks">Active</button>
                <button class="filter" data-filter="completed" aria-label="Show completed tasks">Completed</button>
            </div>

        </div>

    </div>
</div>

</body>
</html>
