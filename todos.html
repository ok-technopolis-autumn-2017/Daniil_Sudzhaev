<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>

<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>

    <div class="todos-main">

        <div class="todos-addbar">
            <div class="todos-addbar_select-all" aria-label="Mark all items as done">
                <button class="todos-addbar_select-all-button">↓</button>
            </div>
            <div class="todos-addbar_input" aria-label="Add new task to todo list">
                <input type="text" placeholder="What needs to be done?">
            </div>
        </div>

        <div class="todos-list">
            <div class="todos-item">
                <div class="todos-item_checkbox" aria-label="Mark task as done">
                    <input type="checkbox">
                </div>
                <div class="todos-item_text">
                    HTML
                </div>
                <div class="todos-item_remove-button" aria-label="Remove task">
                    <button name="remove-item">✕</button>
                </div>
            </div>

            <div class="todos-item">
                <div class="todos-item_checkbox" aria-label="Mark task as done">
                    <input type="checkbox">
                </div>
                <div class="todos-item_text">
                    CSS
                </div>
                <div class="todos-item_remove-button" aria-label="Remove task">
                    <button name="remove-item">✕</button>
                </div>
            </div>
        </div>

        <div class="todos-actionbar">
            <div class="todos-actionbar_counter" aria-label="Amount of remaining tasks">
                3 items left
            </div>

            <div class="todos-actionbar_filters">
                <button class="todos-actionbar_filter" value="all" aria-label="Show all tasks">All</button>
                <button class="todos-actionbar_filter" value="active" aria-label="Show current tasks">Active</button>
                <button class="todos-actionbar_filter" value="completed" aria-label="Show completed tasks">Completed</button>
            </div>

            <div class="todos-actionbar_clear">
                <button class="todos-actionbar_clear-button" name="clear-completed" aria-label="Remove completed tasks">Clear completed</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
