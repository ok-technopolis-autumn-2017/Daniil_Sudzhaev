<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <link rel="stylesheet" href="./styles/default.css"/>
</head>

<body>

<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">todos</h1>
    </div>

    <div class="todos-container">

        <div class="todos-addbar">

            <button class="todos-addbar_select-all" aria-label="Mark all items as done">
                <div class="todos-addbar_select-all_icon"></div>
            </button>

            <div class="todos-addbar_new-item-w">
                <input class="todos-addbar_new-item" type="text" placeholder="What needs to be done?"
                       aria-label="Add new task to todo list">
            </div>

        </div>

        <div class="todos-list">

            <div class="todos-item">

                <div class="todos-item_ready-mark">
                    <input class="todos-item_ready-mark_target" type="checkbox" aria-label="Mark task as done">
                    <div class="todos-item_ready-mark_visual"></div>
                </div>

                <button class="todos-item_remove" aria-label="Remove task">
                    <div class="todos-item_remove_icon"></div>
                </button>

                <div class="todos-item_text" contenteditable="true">HTML</div>

            </div>

            <div class="todos-item  __ready">

                <div class="todos-item_ready-mark">
                    <input class="todos-item_ready-mark_target" type="checkbox" aria-label="Mark task as done" checked="checked">
                    <div class="todos-item_ready-mark_visual"></div>
                </div>

                <button class="todos-item_remove" aria-label="Remove task">
                    <div class="todos-item_remove_icon"></div>
                </button>

                <div class="todos-item_text" contenteditable="true">CSS</div>

            </div>

            <div class="todos-item">

                <div class="todos-item_ready-mark">
                    <input class="todos-item_ready-mark_target" type="checkbox" aria-label="Mark task as done">
                    <div class="todos-item_ready-mark_visual"></div>
                </div>

                <button class="todos-item_remove" aria-label="Remove task">
                    <div class="todos-item_remove_icon"></div>
                </button>

                <div class="todos-item_text" contenteditable="true">Javascript</div>

            </div>

        </div>

        <div class="todos-actionbar">

            <div class="todos-actionbar_counter" aria-label="Amount of remaining tasks">
                2 items left
            </div>

            <button class="todos-actionbar_clear-button" aria-label="Clear completed tasks">
                Clear completed
            </button>

            <div class="todos-filters">
                <button class="todos-filter __active" value="all" aria-label="Show all tasks">All</button>
                <button class="todos-filter" value="active" aria-label="Show current tasks">Active</button>
                <button class="todos-filter" value="completed" aria-label="Show completed tasks">Completed</button>
            </div>

        </div>

    </div>
</div>

</body>
</html>
